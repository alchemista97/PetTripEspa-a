<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Viaja Con Tu Mascota - Alojamientos Pet Friendly</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f7f7f7;
      color: #333;
    }
    header {
      background-color: #2e8b57;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      max-width: 900px;
      margin: 1rem auto;
      padding: 0 1rem;
    }
    h1, h2 {
      margin-bottom: 0.5rem;
    }
    .filtro {
      margin-bottom: 1rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    select {
      padding: 0.5rem;
      font-size: 1rem;
    }
    .lista-alojamientos {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
      gap: 1rem;
    }
    .alojamiento {
      background: white;
      padding: 1rem;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }
    .alojamiento h3 {
      margin-top: 0;
    }
    .tipo {
      font-weight: bold;
      color: #2e8b57;
      margin-bottom: 0.5rem;
    }
    .servicios {
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }
    .contacto {
      font-size: 0.9rem;
      color: #555;
    }
    footer {
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #777;
    }

    @media(max-width: 480px) {
      .filtro {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Viaja Con Tu Mascota</h1>
  <p>Encuentra hoteles, hostales y campings pet friendly</p>
</header>

<main>
  <section class="filtro">
    <label for="tipo">Tipo de alojamiento:</label>
    <select id="tipo">
      <option value="todos">Todos</option>
      <option value="hotel">Hotel</option>
      <option value="hostal">Hostal</option>
      <option value="camping">Camping</option>
    </select>
  </section>

  <section class="lista-alojamientos" id="lista-alojamientos">
    <!-- Aquí se mostrarán los alojamientos -->
  </section>
</main>

<footer>
  &copy; 2025 Viaja Con Tu Mascota - Todos los derechos reservados
</footer>

<script>
  const alojamientos = [
    {
      nombre: "Hotel Pet Friendly Barcelona",
      tipo: "hotel",
      descripcion: "Hotel céntrico en Barcelona que acepta mascotas, con parque para perros y camas especiales.",
      servicios: "Parque para perros, cama para mascota, zona de paseo.",
      contacto: "contacto@hotelbarcelona.com | +34 931 000 111"
    },
    {
      nombre: "Hostal La Casa del Perro",
      tipo: "hostal",
      descripcion: "Hostal económico en Madrid, con habitaciones pet friendly y cercanía a parques.",
      servicios: "Habitaciones con alfombra anti alérgica, cerca de parque público.",
      contacto: "info@lacasadelperro.es | +34 911 222 333"
    },
    {
      nombre: "Camping Playa Canina",
      tipo: "camping",
      descripcion: "Camping en la costa con acceso a playa para mascotas y zona para acampar.",
      servicios: "Acceso a playa, zona de acampada, agua potable para mascotas.",
      contacto: "reservas@playacanina.com | +34 900 123 456"
    },
    {
      nombre: "Hotel Los Peludos",
      tipo: "hotel",
      descripcion: "Hotel boutique que acepta mascotas pequeñas y medianas, con servicio de guardería canina.",
      servicios: "Guardería canina, alimentación especial, transporte al parque.",
      contacto: "contacto@lospeludoshotel.com | +34 912 345 678"
    },
    {
      nombre: "Hostal El Amigo Fiel",
      tipo: "hostal",
      descripcion: "Hostal con ambiente familiar y especial atención a los viajeros con mascotas.",
      servicios: "Jardín cerrado, zona de juegos para perros.",
      contacto: "amigofiel@hostal.com | +34 913 654 987"
    }
  ];

  const listaEl = document.getElementById('lista-alojamientos');
  const filtroTipo = document.getElementById('tipo');

  function mostrarAlojamientos(tipoFiltro) {
    listaEl.innerHTML = '';
    const filtrados = tipoFiltro === 'todos' ? alojamientos : alojamientos.filter(a => a.tipo === tipoFiltro);
    if (filtrados.length === 0) {
      listaEl.innerHTML = '<p>No se encontraron alojamientos para este tipo.</p>';
      return;
    }
    filtrados.forEach(a => {
      const card = document.createElement('div');
      card.className = 'alojamiento';
      card.innerHTML = `
        <h3>${a.nombre}</h3>
        <div class="tipo">${a.tipo.charAt(0).toUpperCase() + a.tipo.slice(1)}</div>
        <p>${a.descripcion}</p>
        <div class="servicios"><strong>Servicios:</strong> ${a.servicios}</div>
        <div class="contacto"><strong>Contacto:</strong> ${a.contacto}</div>
      `;
      listaEl.appendChild(card);
    });
  }

  filtroTipo.addEventListener('change', (e) => {
    mostrarAlojamientos(e.target.value);
  });

  mostrarAlojamientos('todos');
</script>

</body>
</html>
